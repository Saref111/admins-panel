<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
      integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Список администраторов</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="header-logo">
          <a href="#" class="header-logo__link"
            ><img src="img/logo.svg" width="73" height="30" alt="Logo"
          /></a>
          <button class="header-logo__button"></button>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Машины</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Автосервисы</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link nav__link--current"
                >Администраторы</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Мой профиль</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main"></main>
    <div class="popup popup--open popup--forgot-pass">
      <div class="popup__window">
        <h2 class="popup__title">Восстановление пароля</h2>
        <form class="popup__form" action="#" method="post">
          <label for="forgot-password" class="popup__label">
            Новый пароль
            <input
              class="popup__input"
              type="password"
              name="password"
              id="forgot-password"
              placeholder="Придумайте новый пароль"
              required
            />
            <button class="popup__show-pass" type="button"></button>
            <p class="popup__error popup__error--diff-pass">
              Пароли не совпадают
            </p>
          </label>
          <label for="forgot-confirm-password" class="popup__label">
            Повторите пароль
            <input
              class="popup__input"
              type="password"
              name="password"
              id="forgot-confirm-password"
              placeholder="Повторите пароль"
              required
            />
            <button class="popup__show-pass" type="button"></button>
            <p class="popup__error popup__error--new-pass">
              Пароль должен отличаться от того что был ранее
            </p>
          </label>
          <button disabled class="popup__submit" type="submit">Войти</button>
        </form>
      </div>
    </div>
    <div class="popup popup--pass-sent">
      <div class="popup__window">
        <h2 class="popup__title">Восстановление пароля</h2>
        <p class="popup__text">
          На вашу почту было выслано письмо с инструкцией по восстановлению
          пароля
        </p>
        <form class="popup__form" action="#" method="post">
          <button class="popup__submit popup__submit--ok" type="submit">
            Ок
          </button>
          <button class="popup__close" type="button"></button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
      integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
