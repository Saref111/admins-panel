<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
      integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Список администраторов</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="header-logo">
          <a href="#" class="header-logo__link"
            ><img src="img/logo.svg" width="73" height="30" alt="Logo"
          /></a>
          <button class="header-logo__button"></button>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Пользователи</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Отчеты</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link nav__link--current">Админы</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Конструктор отчетов</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="popup popup--open popup--admin-registration">
      <div class="popup__window">
        <h2 class="popup__title">Регистрация администратора</h2>
        <form class="popup__form" action="#" method="post">
          <label for="photo" class="popup__label popup__label--photo">
            <span class="popup__input-photo">
              <img src="" alt="" />
            </span>
            Добавить фото
            <input
              class="popup__input popup__input--photo"
              type="file"
              name="photo"
              id="photo"
            />
          </label>
          <label for="nickname" class="popup__label">
            Ваш никнейм
            <input
              class="popup__input"
              type="text"
              name="nickname"
              id="nickname"
              placeholder="Никнейм"
              required
            />
            <p class="popup__error popup__error--wrong-nickname">
              Данный никнейм уже занят. Придумайте новый
            </p>
          </label>
          <label for="name" class="popup__label">
            Ваше имя
            <input
              class="popup__input"
              type="text"
              name="name"
              id="name"
              placeholder="Настоящие имя"
              required
            />
          </label>
          <label for="surname" class="popup__label">
            Ваша фамилия
            <input
              class="popup__input"
              type="text"
              name="surname"
              id="surname"
              placeholder="Настоящая фамилия"
              required
            />
          </label>
          <label for="password" class="popup__label">
            Придумайте пароль
            <input
              class="popup__input"
              type="password"
              name="password"
              id="password"
              placeholder="Пароль"
              required
            />
            <button class="popup__show-pass" type="button"></button>
            <p class="popup__error popup__error--invalid-pass">
              Пароль должен быть не мене 6 символов в длину и содержать как
              буквы так и цифры
            </p>
          </label>
          <label for="confirm-password" class="popup__label">
            Повторите пароль
            <input
              class="popup__input"
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Повторный пароль"
              required
            />
            <button class="popup__show-pass" type="button"></button>
            <p class="popup__error popup__error--diff-pass">
              Пароли не совпадают
            </p>
          </label>
          <button disabled class="popup__submit" type="submit">
            Зарегистрироваться
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
      integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
