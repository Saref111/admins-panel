<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
      integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Список администраторов</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="header-logo">
          <a href="#" class="header-logo__link"
            ><img src="img/logo.svg" width="73" height="30" alt="Logo"
          /></a>
          <button class="header-logo__button"></button>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Пользователи</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Отчеты</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link nav__link--current">Админы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Конструктор отчетов</a>
              </li>
            </ul>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main"></main>

    <div class="popup popup--open popup--admin-authorization">
      <div class="popup__window">
        <h2 class="popup__title">Авторизация администратора</h2>
        <form class="popup__form" action="#" method="post">
          <label for="auth-nickname" class="popup__label">
            Ваш email
            <input
              class="popup__input"
              type="email"
              name="email"
              id="auth-email"
              placeholder="email"
              required
            />
          </label>
          <button disabled class="popup__submit" type="submit">
            Восстановить
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
      integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
