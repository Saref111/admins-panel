<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
      integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Список администраторов</title>
  </head>
  <body>
    <main class="page-main"></main>

    <div class="popup popup--open popup--admin-authorization">
      <div class="popup__window">
        <h2 class="popup__title">Авторизация администратора</h2>
        <form class="popup__form" action="#" method="post">
          <label for="auth-nickname" class="popup__label">
            Ваш никнейм
            <input
              class="popup__input"
              type="text"
              name="nickname"
              id="auth-nickname"
              placeholder="Никнейм"
              required
            />
            <p class="popup__error popup__error--wrong-nickname">
              Никнейм и\или пароль введены неверно
            </p>
          </label>
          <label for="auth-password" class="popup__label">
            Пароль
            <a
              href="forgot-password.html"
              class="popup__label-link popup__label-link--forgot-pass"
              >Забыли пароль?</a
            >
            <input
              class="popup__input"
              type="password"
              name="password"
              id="auth-password"
              placeholder="Пароль"
              required
            />
            <button class="popup__show-pass" type="button"></button>
          </label>
          <button disabled class="popup__submit" type="submit">Войти</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
      integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
